<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .language-selector {
            margin: 30px 0;
        }
        .language-option {
            display: inline-block;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .language-option:hover {
            transform: scale(1.05);
        }
        .language-flag {
            width: 60px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .language-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .language-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        .catalog-cover {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none;
        }
        .active {
            display: block;
        }
        .flag-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace with your actual logo -->
        <img src="https://imgur.com/a/C7hZ5Cf" alt="Company Logo" class="logo">
        
        <div class="language-selector">
            <div class="language-title">Veja o nosso Catálogo</div>
            <div class="language-subtitle">Take a look at our catalog</div>
            
            <div class="flag-container">
                <div class="language-option" onclick="showPortuguese()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Portugal.svg" alt="Portuguese" class="language-flag">
                    <div>Português</div>
                </div>
                
                <div class="language-option" onclick="showEnglish()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Flag_of_the_United_Kingdom.svg" alt="English" class="language-flag">
                    <div>English</div>
                </div>
            </div>
        </div>
        
        <img id="portuguese-catalog" src="https://www.flipbookpdf.net/web/files/flipbooks/71899189fcfc3a7e16765853684df91384d86e7f202504.pdf/1.jpg" alt="Portuguese Catalog" class="catalog-cover">
        <img id="english-catalog" src="https://www.flipbookpdf.net/web/site/d1d985c8a25c3c9ee227bb322a5e660da1bbeaf7202504.pdf.html" alt="English Catalog" class="catalog-cover">
    </div>

    <script>
        // Show Portuguese catalog by default
        document.getElementById('portuguese-catalog').classList.add('active');
        
        function showPortuguese() {
            document.getElementById('portuguese-catalog').classList.add('active');
            document.getElementById('english-catalog').classList.remove('active');
        }
        
        function showEnglish() {
            document.getElementById('english-catalog').classList.add('active');
            document.getElementById('portuguese-catalog').classList.remove('active');
        }
    </script>
</body>
</html>
