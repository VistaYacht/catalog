<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Yacht Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .language-selector {
            margin: 30px 0;
        }
        .language-option {
            display: inline-block;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .language-option:hover {
            transform: scale(1.05);
        }
        .language-flag {
            width: 60px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .language-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .language-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        .flag-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .catalog-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0066FF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Company Logo -->
        <img src="https://i.imgur.com/C7hZ5Cf.png" alt="Vista Yacht Logo" class="logo">
        
        <div class="language-selector">
            <div class="language-title">Veja o nosso Catálogo</div>
            <div class="language-subtitle">Take a look at our catalog</div>
            
            <div class="flag-container">
                <a href="https://www.flipbookpdf.net/web/site/71899189fcfc3a7e16765853684df91384d86e7f202504.pdf.html" class="language-option">
                    <img src="https://i.imgur.com/nhyUbHT.png" alt="Portuguese" class="language-flag">
                    <div>Português</div>
                </a>
                
                <a href="https://www.flipbookpdf.net/web/site/62b163682c92afafdcf5c1f3322fca7fe0cb8886202504.pdf.html" class="language-option">
                    <img src="https://i.imgur.com/tbqBIRL.png" alt="English" class="language-flag">
                    <div>English</div>
                </a>
            </div>
        </div>
        
        <!-- Direct link buttons as fallback -->
        <div>
            <a href="https://www.flipbookpdf.net/web/site/71899189fcfc3a7e16765853684df91384d86e7f202504.pdf.html" class="catalog-link">Abrir Catálogo em Português</a>
            <a href="https://www.flipbookpdf.net/web/site/62b163682c92afafdcf5c1f3322fca7fe0cb8886202504.pdf.html" class="catalog-link">Open English Catalog</a>
        </div>
    </div>
</body>
</html>
